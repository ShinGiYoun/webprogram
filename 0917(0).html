    <h1>스마트폰</h1>
    <p>
        스마트폰은 컴퓨터를 결합한 무선 휴대전화기이다. PC에서 실행되는 운영체제보다
        작게 만든 모바일 운영체제를 탑재하여 인터넷 검색, 전자우편, 간단한 문서 편집,
        카메라, 오디오 및 비디오 재생 등 PC의 기능을 거의 모두 갖추고 있다.
    </p>
